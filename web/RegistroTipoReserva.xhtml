<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
      
    </h:head>
    <h:body>
        <ui:composition template="./TemplateVeterinaria.xhtml">
            <ui:define name="content">
                <p:growl id="msj" autoUpdate="true"/>
                <div align="center">
                    <h:form id="form">
                        <p:panel style="width: 40%">
                            <f:facet name="header">
                                <p:column>
                                    <p:outputLabel value="Tipo de Reserva"/>
                                </p:column>
                            </f:facet>
                            <p:panelGrid>

                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="ID"/>
                                    </p:column>
                                    <p:column>
                                        <p:inputText value="#{tipoReservaBeans.tiporeserva.idTipoReserva}"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="Descripcion"/>

                                    </p:column>
                                    <p:column>
                                        <p:inputText value="#{tipoReservaBeans.tiporeserva.descripcion}"/>
                                    </p:column>
                                </p:row>
                              
                                 

                            </p:panelGrid>
                            <p:commandButton rendered="#{!tipoReservaBeans.banderaSelect}"  value="Guardar" action="#{tipoReservaBeans.guardarTipoReserva()}" update=":Data:dataTableCliente,:form"/>
                            <p:commandButton value="Nuevo" action="#{tipoReservaBeans.limpiar()}" update=":Data:dataTableCliente,:form"/>
                            <p:commandButton rendered="#{tipoReservaBeans.banderaSelect}"  value="Actualizar" action="#{tipoReservaBeans.actualizarTipoReserva()}" update=":Data:dataTableCliente,:form"/>
                        </p:panel>
                    </h:form>
                    
                      <h:form id="Data">
                          <p:dataTable rowKey="#{tiporeserva.idTipoReserva}" selection="#{tipoReservaBeans.tiporeserva}" selectionMode="single" id="dataTableCliente" var="tiporeserva" value="#{tipoReservaBeans.listarTipoReserva()}" style="width: 40%">
                            <p:ajax event="rowSelect" update=":form" listener="#{tipoReservaBeans.selectBandera()}"/>
                            <p:column headerText="CÃ³digo">
                                <p:outputLabel value="#{tiporeserva.idTipoReserva}"/>
                            </p:column>
                            <p:column headerText="Descripcion">
                                <p:outputLabel value="#{tiporeserva.descripcion}"/>
                            </p:column>
                            
                             
                            <p:column>
                                <p:commandButton value="Eliminar" action="#{tipoReservaBeans.eliminar(tiporeserva)}" update=":Data:dataTableCliente,:form"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>

                </div>
                
            </ui:define>

            
        </ui:composition>
      
    </h:body>
</html>
