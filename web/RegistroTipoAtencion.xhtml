<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>

    </h:head>
    <h:body>
        <ui:composition template="./TemplateVeterinaria.xhtml">
            <ui:define name="content">
                <p:growl id="msj" autoUpdate="true"/>
                <div align="center">
                    <h:form id="form">
                        <p:panel style="width: 40%">
                            <f:facet name="header">
                                <p:column>
                                    <p:outputLabel value="TipoAtencion"/>
                                </p:column>
                            </f:facet>
                            <p:panelGrid>

                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="ID"/>
                                    </p:column>
                                    <p:column>
                                        <p:inputText value="#{tipoAtencionBeans.tipoatencion.idTipoAtencion}"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="Descripcion"/>
                                    </p:column>
                                    <p:column>
                                        <p:inputText value="#{tipoAtencionBeans.tipoatencion.descrpcion}"/>
                                    </p:column>
                                </p:row>

                            </p:panelGrid>
                            <p:commandButton rendered="#{!tipoAtencionBeans.banderaSelect}" value="Registrar" action="#{tipoAtencionBeans.guardarTipoAtencion()}" update=":formData:dataTableSexo,:form" />
                            <p:commandButton rendered="#{tipoAtencionBeans.banderaSelect}" value="Actualizar" action="#{tipoAtencionBeans.actualizarTipoAtencion()}" update=":formData:dataTableSexo,:form"/>
                            <p:commandButton value="Nuevo" action="#{tipoAtencionBeans.limpiar()}" update=":formData:dataTableSexo,:form"/>

                        </p:panel>
                    </h:form>

                    <h:form id="formData">
                        <p:dataTable rowKey="#{tipoatencion.idTipoAtencion}" selection="#{tipoAtencionBeans.tipoatencion}" selectionMode="single" id="dataTableSexo" var="tipoatencion" value="#{tipoAtencionBeans.listarTipoAtencion()}" style="width: 40%">
                            <p:ajax event="rowSelect" update=":form" listener="#{tipoAtencionBeans.selectBandera()}"/>
                            <p:column headerText="CÃ³digo">
                                <p:outputLabel value="#{tipoatencion.idTipoAtencion}"/>
                            </p:column>
                            <p:column headerText="Descripcion">
                                <p:outputLabel value="#{tipoatencion.descrpcion}"/>
                            </p:column>
                            <p:column>
                                <p:commandButton value="Eliminar" action="#{tipoAtencionBeans.eliminar(tipoatencion)}" update=":formData:dataTableSexo,:form"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>

                </div>

            </ui:define>


        </ui:composition>

    </h:body>
