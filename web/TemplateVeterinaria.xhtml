<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <h:form>
            <div id="top" class="top">
                <ui:insert name="top">
                    <p:megaMenu>
                        <p:submenu label="Inicio">

                        </p:submenu>
                        <p:submenu label="Mantenimientos">
                            <p:column>
                                <p:submenu label="A">
                                    <p:menuitem value="Mascota" action="/index"/>
                                    <p:menuitem value="Cliente" action="/RegistroCliente"/>
                                    <p:menuitem value="Personal" action="/RegistroPersonal"/>
                                </p:submenu>
                            </p:column>
                        </p:submenu>
                        <p:submenu label="Atencion Al Cliente--">
                            <p:column>
                                <p:submenu label="Tipo">
                                    <p:menuitem value="Atencion" action="/RegistroAtencion"/>
                                    <p:menuitem value="TipoReserva" action="/RegistroTipoReserva"/>
                                    <p:menuitem value="TipoAtencion" action="/RegistroTipoAtencion"/>
                                </p:submenu>
                            </p:column>
                        </p:submenu>

                        <p:submenu label="Reservar Cita">
                            <p:column>
                                <p:submenu label="---">
                                    <p:menuitem value="Usuario" action="/RegistroUsuario"/>
                                    <p:menuitem value="Reserva Cita" action="/RegistroReservaCita"/>
                                </p:submenu>
                            </p:column>
                        </p:submenu>

                    </p:megaMenu>
                </ui:insert>
            </div>
        </h:form>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>
        <h:outputScript library="js"  name="fecha.js"/>
    </h:body>

</html>
